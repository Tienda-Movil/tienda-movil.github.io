    <h2>Formulario de Pedido</h2>

    <div class="col-md-12  text-center">
      <div<div id="login-row" class="row justify-content-center align-items-center">
        <form id="login-form" class="form" action="" method="post">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Nombre</label>
            <input type="text" class="form-control" id="firstName" placeholder="Tu nombre" value="" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Apellido</label>
            <input type="text" class="form-control" id="lastName" placeholder="Tu apellido" value="" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Nombre de usuario</label>
            <input type="text" class="form-control" id="firstName" placeholder="@pepito" value="" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="pepito@gmail.com">
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="address">Lugar de Entrega</label>
          <input type="text" class="form-control" id="address" placeholder="Calle" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="zip">Codigo Postal</label>
            <input type="text" class="form-control" id="zip" placeholder="" required>
          </div>
        </div>
        
        <hr class="mb-6">

        <h4 class="mb-3">Forma de Pago</h4>

        <div class="d-block my-3">
          <div class="custom-control custom-radio">
            <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked required>
            <label class="custom-control-label" for="credit">Tarjeta de Crédito</label>
          </div>
          <div class="custom-control custom-radio">
            <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required>
            <label class="custom-control-label" for="debit">Mercado Pago</label>
          </div>
         
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="cc-name">Nombre del Titular</label>
            <input type="text" class="form-control" id="cc-name" placeholder="" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="cc-number">Número de la tarjeta</label>
            <input type="text" class="form-control" id="cc-number" placeholder="" required>
          </div>
        </div>
        <div class="row">
		          <div class="col-md-3 mb-3"></div>
          <div class="col-md-3 mb-3">
            <label for="cc-expiration">Fecha de Vto.</label>
            <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
     
          </div>
          <div class="col-md-3 mb-3">
            <label for="cc-cvv">Código</label>
            <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
          </div>
        </div> <br> <br> <br>
        <div class="form-group">
          <input type="submit" name="submit" class="btn btn-info btn-md" value="Enviar">
      </div>
